<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./stylesheets/login.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>登录</title>
</head>

<body class="mui-content">
    <canvas id="c" style="z-index : -1;position: absolute;opacity: 0.5;"></canvas>
    <div class="login_head">
        <p class="login_version">V2018</p>
        <p class="login_text">后台登录</p>
    </div>
    <div class="login_style">
        <div class="head_sel">
            <div class="quick_text">
                <p id="login_click"></p>
            </div>
        </div>
        <!-- 登录 -->
        <form action="/login" method="post" id="login_panel">
            <table class="login_main" id="loginTab">
                <thead>
                    <tr>
                        <td colspan="3" class="errorValue" id="errorValue">X 登录失败，请检查帐号密码</td>
                    </tr>
                </thead>
                <tr>
                    <td class="login_label">帐号：</td>
                    <td class="input_style">
                        <input type="text" name="uname" id="uname">
                        <p class="user"></p>
                    </td>
                    <td class="errorShow"></td>
                </tr>
                <tr>
                    <td class="login_label">密码：</td>
                    <td class="input_style">
                        <input type="password" name="upwd" id="upwd">
                        <p class="pwd"></p>
                    </td>
                    <td class="errorShowSec">

                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="formBtn">
                        <button class="loginBtn" id="loginBtn">登录</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script id="shader-fs" type="x-shader/x-fragment">
        #ifdef GL_ES
          precision highp float;
          #endif
    void main(void) {
     gl_FragColor = vec4(0.2, 0.3, 0.4, 1.0);
    }
</script>

    <script id="shader-vs" type="x-shader/x-vertex">
attribute vec3 vertexPosition;

uniform mat4 modelViewMatrix;
uniform mat4 perspectiveMatrix;

void main(void) {
  gl_Position = perspectiveMatrix * modelViewMatrix * vec4(  vertexPosition, 1.0);
}
</script>

    <script src="./js/jquery-1.11.2-min.js"></script>
    <script src="./js/login.js"></script>
    <script src="js/canvas.js"></script>



</body>

</html>
